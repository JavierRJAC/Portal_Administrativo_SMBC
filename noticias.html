                <!---Tema y boton Agregar-------------------------------------------------------------------->
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-11 col-md-11 col-ms-11">
                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-10 col-md-10 col-8 d-flex align-items-center">

                            </div>

                <!--DataTable---------------------------------------------------------------------->        
                <div class="row d-flex justify-content-center mt-3">
                    <div class="col-lg-11 col-md-11 col-ms-11">
                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-12 col-md-12 col-12 card ">
                                <div class="card-body">                        
                                    <table class="display nowrap" style="width:100%" id="noticiasTable">
                                        <thead class="text-center">
                                        <tr>
                                            <th>Título</th>
                                            <th>Acciones</th>
                                        </tr>
                                        </thead>          
                                        <tbody class="text-center">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Modal Agregar--------------------------------------------------------------------->
                <div class="modal fade text-left" id="mdlAgregar" tabindex="-1" role="dialog"
                    aria-labelledby="myModalLabel17" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel17">Agregar Noticia</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row d-flex">
                                    <div class="col-12">
                                        <!--Formulario-->
                                        <form action="#" method="POST" id="formAgregar" enctype="multipart/form-data">
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12">
                                                    Título
                                                    <input type="text" name="txtTitulo" placeholder="Escribe aquí..."
                                                        class="form-control txtTitulo" data-validetta="required,maxLength[255]">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    Afiche
                                                    <input type="file" name="Fileimagen" class="form-control fileImagen" data-validetta="required" accept="image/*">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    Contenido
                                                    <textarea style="resize: none;" name="txtContenido" cols="20"
                                                    rows="6" placeholder="Escriba aquí..." class="form-control txtContenido"
                                                    maxlength="2000" data-validetta="required,maxLength[2000]"></textarea>
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <input type="submit" value="Guardar" class="btn-formularios mt-3">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Modal Editar--------------------------------------------------------------------->
                <div class="modal fade text-left" id="mdlEditar" tabindex="-1" role="dialog"
                    aria-labelledby="myModalLabel17" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel17">Editar Noticia</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row d-flex">
                                    <div class="col-12">
                                        <!--Formulario-->
                                        <form action="#" method="POST" id="formEditar" enctype="multipart/form-data">
                                            <p id="id" hidden></p>
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12">
                                                    Título
                                                    <input type="text" name="txtTitulo" placeholder="Escribe aquí..."
                                                        class="form-control txtTitulo" data-validetta="required,maxLength[255]">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    Afiche
                                                    <input type="file" name="fileImagen" class="form-control fileImagen" accept="image/*">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-7 col-md-7 col-sm-12">
                                                    Contenido
                                                    <textarea style="resize: none;" name="txtContenido" cols="20"
                                                    rows="8" placeholder="Escriba aquí..." class="form-control txtContenido"
                                                    maxlength="2000" data-validetta="required,maxLength[2000]"></textarea>
                                                </div>
                                                <div class="col-lg-5 col-md-5 col-sm-12">                                                    
                                                    Afiche actual <br>
                                                    <img class="img-responsive imgAfiche" src="assets/images/iconos/loading.gif" style="height: 206px !important;">
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <input type="submit" value="Guardar" class="btn-formularios mt-3">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
