<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMBC</title>
    <link rel="shortcut icon" href="assets/images/logo/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/pages/auth.css">
    <link rel="stylesheet" href="assets/css/Style.css">
    <link rel="stylesheet" href="">
    <!-- Toastify -->
    <link rel="stylesheet" href="assets/vendors/toastify/toastify.css">
</head>

<body>
    <div id="auth">
        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="row d-flex justify-content-center mb-4">
                        <div class="col-9 text-center">
                            <img src="assets/images/logo/logo.png" width="75%" alt="Logo">
                            <h1><b>SMBC</b></h1>
                        </div>
                    </div>
                    <form action="#" id="formlogin" method="POST">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" value="admin123" name="txtUsuario" id="txtUsuario" class="form-control form-control-xl"
                                placeholder="Username">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" value="admin123" name="txtPassword" id="txtPassword" class="form-control form-control-xl"
                                placeholder="Password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <input type="submit" value="Iniciar" id="btnLogin" class="btnInicio w-100 mt-2">
                    </form>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">
                    <!--Parte verde de la izquierda-->
                </div>
            </div>
        </div>
    </div>
    <!--Jquery-->
    <script src="assets/js/jquery/jquery-3.6.0.min.js"></script>
    <!-- Toastify -->
    <script src="assets/vendors/toastify/toastify.js"></script>
    <!-- Ajax -->
    <script src="assets/js/jquery/ajaxInicio.js"></script>
    <!-- Cookies -->
    <script src="assets/js/extensions/jquery.cookie.js"></script>
    <!-- Credenciales -->
    <script src="assets/js/jquery/utils.js"></script> 
</body>
</html>
